<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #message {
            font-size: 24px;
        }

        #errorScreen {
            display: none;
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 18px;
        }

        #gameScreen {
            display: none;
        }

        #jumpScream {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="message">Press "Q" to Start Game</div>
    <div id="errorScreen">
        <h1>ERROR</h1>
        <p>System Failure...</p>
        <p>Windows XP is not responding...</p>
        <p>Please restart your computer.</p>
    </div>
    <div id="gameScreen">
        <h1>Game Started!</h1>
        <p>Packman Game is starting...</p>
    </div>
    <img id="jumpScream" src="jumpscare.jpg" alt="Jumpscare" width="300" height="300">
    <audio id="screamAudio" src="scream.mp3"></audio>

    <script src="packman.js"></script>
</body>
</html>
